id: io.github.SchokiCoder.twilights_program
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: twilights_program

modules:
  - name: twilights_program
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin

    build-commands:
      - go install -mod=vendor ./
      - make build
      - install -Dm755 twilights_program /app/bin/twilights_program
      - install -Dm644 twilights_program.svg /app/share/icons/hicolor/scalable/apps/io.github.SchokiCoder.twilights_program.svg
      - install -Dm644 io.github.SchokiCoder.twilights_program.desktop /app/share/applications/io.github.SchokiCoder.twilights_program.desktop
      - install -Dm644 -t /app/share/metainfo io.github.SchokiCoder.twilights_program.metainfo.xml
      - mkdir /app/bin/twilights_program_data/
      - cp -r images /app/bin/twilights_program_data/
      - cp -r fonts /app/bin/twilights_program_data/
      - cp -r sounds /app/bin/twilights_program_data/

    sources:
      - type: git
        tag: v1.1
        url: https://github.com/SchokiCoder/twilights_program.git
        commit: 2f3b70b777dda33f6ceb0d8f7e0c7efa0d052851

      - type: file
        path: modules.txt
        dest: vendor

      - type: file
        path: io.github.SchokiCoder.twilights_program.metainfo.xml

      - type: file
        path: io.github.SchokiCoder.twilights_program.desktop

      - type: archive
        url: https://proxy.golang.org/github.com/veandco/go-sdl2/@v/v0.4.40.zip
        strip-components: 3
        dest: vendor/github.com/veandco/go-sdl2
        sha256: 16b3c26af81423c6ac25eede777521d3b64b6199e6b498d7e10d61ab1d8f482f

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
